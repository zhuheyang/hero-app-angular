<p>This formModel's JSON value is: <i>{{diagnostic}}</i></p>
<p>And the form's attribute of name's class type is <i>{{spy.className}}</i></p>
<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <!--把该表单的ngSubmit事件属性绑定到英雄表单组件的onSubmit()方法-->
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control"
               [(ngModel)]="model.name"
               id="name" name="name"
               #name="ngModel" #spy required/>
        <!-- 这里将name设置为ngModel是因为ngModel指令的exportAs属性设置成了"ngModel"-->
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <!--Name <input>控件具有 HTML5 的required属性；
        但 Alter Ego <input>控件没有，因为alterEgo字段是可选的。-->
        <input type="text" class="form-control"
               [(ngModel)]="model.alterEgo" name="alterEgo" id="alterEgo" />
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" name="power"
                [(ngModel)]="model.power" name="power" id="power" required>
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <!-- 清除所有标记，在调用newHero()方法后调用表单的reset()方法 -->
      <!--(click)="newHeroform(); heroForm.reset()"-->
      <button type="submit" class="btn btn-success"
              [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9 pull-left">{{model.name}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{model.alterEgo}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{model.power}}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>

</div>
